<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genshin Leaf Site</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: rgba(255, 255, 255, 0.85);
      --bg-dark: rgba(30, 30, 30, 0.85);
      --text-light: #222;
      --text-dark: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }
<script>
  console.log("üåø Leaf animation initialized");

  const isMobile = window.innerWidth < 600;
  const numLeaves = isMobile ? 10 : 25;

  for (let i = 0; i < numLeaves; i++) {
    const leaf = document.createElement("div");
    leaf.className = "leaf";

    // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
    const size = 20 + Math.random() * 40;
    const duration = 5 + Math.random() * 10;
    const delay = Math.random() * 5;
    const left = Math.random() * 100;

    leaf.style.width = `${size}px`;
    leaf.style.height = `${size}px`;
    leaf.style.left = `${left}vw`;
    leaf.style.animationDuration = `${duration}s`;
    leaf.style.animationDelay = `${delay}s`;
    leaf.style.opacity = (0.4 + Math.random() * 0.6).toFixed(2);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const img = new Image();
    img.src = "leaf.png";
    img.onerror = () => {
      leaf.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="green" viewBox="0 0 16 16"><path d="M8 0C4 1 0 4 0 8s4 8 8 8 8-4 8-8-4-7-8-8z"/></svg>')`;
      console.warn("‚ö†Ô∏è leaf.png –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ SVG-–ª–∏—Å—Ç–∏–∫");
    }

    document.body.appendChild(leaf);
  }
</script>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease, background-color 0.3s ease;
      overflow-x: hidden;
    }

    body.dark .container {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 16px;
      max-width: 700px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .preview {
      width: 100px;
      height: 60px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s;
      border: 2px solid transparent;
    }

    .preview:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }

    audio {
      margin-top: 2rem;
      width: 100%;
    }

    /* üçÇ –õ–∏—Å—Ç—å—è (–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è) */
    .leaf {
      position: fixed;
      top: -50px;
      background-image: url('leaf.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –ø—É—Ç—å */
      background-size: cover;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
      animation: fall linear infinite, drift ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes drift {
      0% { transform: translateX(0px); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(0px); }
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      .gallery {
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up">
    <h1>üçÅ Genshin –°–∞–π—Ç —Å –õ–∏—Å—Ç—å—è–º–∏</h1>

    <input id="bg-url" type="text" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
    <div class="controls">
      <button onclick="changeBackground()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>
      <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
      <button onclick="randomBackground()">üé≤ –°–ª—É—á–∞–π–Ω—ã–π —Ñ–æ–Ω</button>
      <button onclick="resetBackground()">üóë –°–±—Ä–æ—Å —Ñ–æ–Ω–∞</button>
    </div>

    <div class="gallery">
      <div class="preview" title="–ú–æ–Ω–¥—à—Ç–∞–¥—Ç" style="background-image: url('https://images.unsplash.com/photo-1620712943543-3890f8dfd9cf?auto=format&fit=crop&w=300&q=60')" onclick="applyPreset(0)"></div>
      <div class="preview" title="–õ–∏ –Æ—ç" style="background-image: url('https://images.unsplash.com/photo-1630548813792-e25d0c8dc2b4?auto=format&fit=crop&w=300&q=60')" onclick="applyPreset(1)"></div>
      <div class="preview" title="–ò–Ω–∞–¥–∑—É–º–∞" style="background-image: url('https://images.unsplash.com/photo-1652604803910-92c6fa22a987?auto=format&fit=crop&w=300&q=60')" onclick="applyPreset(2)"></div>
      <div class="preview" title="–°–Ω–µ–∂–Ω–∞—è" style="background-image: url('https://images.unsplash.com/photo-1700177710370-30f3f01a7266?auto=format&fit=crop&w=300&q=60')" onclick="applyPreset(3)"></div>
    </div>

    <audio autoplay loop controls>
      <source src="dota-2-main-menu-flute-theme.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    const isMobile = window.innerWidth < 600;
    const numLeaves = isMobile ? 10 : 25;

    for (let i = 0; i < numLeaves; i++) {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");

      const size = Math.random() * 20 + 20; // 20px to 40px
      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;

      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (5 + Math.random() * 5) + "s"; // fall speed
      leaf.style.animationDelay = Math.random() * 5 + "s";
      leaf.style.opacity = Math.random() * 0.6 + 0.4;

      document.body.appendChild(leaf);
    }

    const presetBackgrounds = [
      'https://images.unsplash.com/photo-1620712943543-3890f8dfd9cf?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1630548813792-e25d0c8dc2b4?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1652604803910-92c6fa22a987?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1700177710370-30f3f01a7266?auto=format&fit=crop&w=1600&q=80'
    ];

    function changeBackground() {
      const url = document.getElementById("bg-url").value;
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
        localStorage.setItem("bg", url);
      }
    }

    function randomBackground() {
      const index = Math.floor(Math.random() * presetBackgrounds.length);
      applyPreset(index);
    }

    function resetBackground() {
      document.body.style.backgroundImage = "";
      localStorage.removeItem("bg");
    }

    function applyPreset(index) {
      const url = presetBackgrounds[index];
      document.body.style.backgroundImage = `url('${url}')`;
      localStorage.setItem("bg", url);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    window.onload = () => {
      const savedBg = localStorage.getItem("bg");
      if (savedBg) {
        document.body.style.backgroundImage = `url('${savedBg}')`;
      }
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
